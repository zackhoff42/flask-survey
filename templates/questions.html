{% extends 'base.html' %}
{% block title %}{{question}}{% endblock %}

{% block content%}

<form action="/answer" method="POST">
    <h1>{{question}}</h1>
    {% for choice in choices %}
        <label for="{{choice}}">{{choice}}</label>
        <input type="radio" id="{{choice}}" name="response">
    {% endfor %}
    <button>Submit</button>
</form>

{% endblock %}
